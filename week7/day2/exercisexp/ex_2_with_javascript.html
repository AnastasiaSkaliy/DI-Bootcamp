<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript-Enhanced HTML Page</title>
</head>
<body>
  <h1 id="dynamicHeading">This is a Static HTML Page</h1>
  <p>This page contains content that can be dynamically altered using JavaScript.</p>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <script>
    // JavaScript to change the heading text dynamically
    window.onload = function() {
      let dynamicHeading = document.getElementById('dynamicHeading');
      dynamicHeading.textContent = "New Heading Text (JavaScript Modified)";
    };
  </script>
</body>
</html>
